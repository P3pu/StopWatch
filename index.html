<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/resets.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/root.css" />
    <link
      rel="shortcut icon"
      href="/assets/img/clock.png"
      type="image/x-icon"
    />
    <title>StopWatch</title>
  </head>
  <body>
    <header>
      <h1>StopWatch</h1>
    </header>
    <main class="container">
      <div class="display-timer">00:00:00:000</div>

      <div class="btn-timer">
        <button class="start-timer">Start</button>
        <button class="pause-timer">Pause</button>
        <button class="reset-timer">Reset</button>
      </div>
    </main>

    <section>
      <img src="/assets/img/LampadaApagada.png" class="btn-dark" alt="" />
    </section>
    <script src="/assets/js/stopWatch.js"></script>
    <script src="/assets/js/dark.js"></script>
  </body>
</html>
